    <ion-title class="ion-text-center">INICIO</ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">

  <ion-card color="light">
    <ion-card-header>

    
    <img alt="DUOC UC" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" />
    </ion-card-header>

  </ion-card>

  <ion-card color="light">
    <ion-title class="ion-text-center">Bienvenido, {{ nombreUsuario }}</ion-title>
  </ion-card>


  <ion-card color="light">
   <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="full">
    <ion-icon slot="start" name="videocam-outline"></ion-icon>
    Escanear QR
   </ion-button>

   <video #video [hidden]="!escaneando" width="100%" height="350px"></video>
   <canvas #canvas hidden></canvas>

   <ion-button expand="full" routerLink="/ingreso">Cerrar Sesi칩n</ion-button>
  </ion-card>


</ion-content>

<ion-footer >
  <ion-toolbar color="medium">
    <ion-title class="ion-text-center">2023</ion-title>
  </ion-toolbar>
</ion-footer>
