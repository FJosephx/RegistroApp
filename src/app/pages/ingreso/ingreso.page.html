<!-- Página de inicio de sesión con correo y contraseña -->
<ion-header>

  <ion-toolbar color="medium">
    <ion-title class="ion-text-center">DUOC UC</ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

  <ion-card color="light">
    <ion-card-header>
    <ion-card-title class="ion-text-center">Bienvenido a Duoc Uc</ion-card-title>
    <img alt="DUOC UC" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" />
   
    </ion-card-header>
      
  
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correo" type="email"></ion-input>  
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>
      
        <ion-button expand="block"(click)="iniciarSesion()">Iniciar Sesión</ion-button> 
  
        <ion-card-subtitle>Olvidaste tu Contraseña??</ion-card-subtitle>

        <ion-button expand="block" (click)="recuperarContrasena()">Recuperar Contraseña</ion-button>
  
  

  </ion-card>




<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">2023</ion-title>
  </ion-toolbar>
</ion-footer>
